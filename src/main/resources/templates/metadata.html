<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <style>

      th,td { padding: 10px; }
      td:nth-child(odd) {background-color: #e4ebf2;}
    </style>   
  </head>
  <body>
    <h3>Metadata for ResourceID</h3>
    <table>
      <thead>
        <tr>
          <th colspan=2>Mets</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td> Title</td>
          <td th:text="${metsMetadata.title}"></td>
        </tr>
        <tr>
          <td> Subtitle</td>
          <td th:text="${metsMetadata.subtitle}"></td>
        </tr>
        <tr>
          <td> Author</td>
          <td th:text="${metsMetadata.author}"></td>
        </tr>
        <tr>
          <td> Year</td>
          <td th:text="${metsMetadata.year}"></td>
        </tr>
        <tr>
          <td> No of Pages</td>
          <td th:text="${metsMetadata.numberOfPages}"></td>
        </tr>
        <tr>
          <td> License</td>
          <td th:text="${metsMetadata.license}"></td>
        </tr>
      </tbody>
    </table>
    <table>
      <thead>
        <tr>
          <th colspan=2>Identifier</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="identifier: ${metsIdentifier}">
          <td th:text="${identifier.type}"></td>
          <td th:text="${identifier.identifier}"></td>
        </tr>
      </tbody>
    </table>
    <table>
      <thead>
        <tr>
          <th colspan=2>Languages</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="language: ${metsLanguages}">
          <td th:text="${language.type}"></td>
          <td th:text="${language.identifier}"></td>
        </tr>
      </tbody>
    </table>
    <table>
      <thead>
        <tr>
          <th colspan=2>Classifications</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="classification: ${metsClassifications}">
          <td> - </td>
          <td th:text="${classification.classification}"></td>
        </tr>
      </tbody>
      <table>
        <thead>
          <tr>
            <th colspan=2>Genres</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="genre: ${metsGenres}">
            <td> - </td>
            <td th:text="${genre.genre}"></td>
          </tr>
        </tbody>
      </table>
    </table>

  </body>
</html>
