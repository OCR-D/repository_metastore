<html xmlns:th="http://www.thymeleaf.org">
  <head>
     <style>

      th,td { padding: 10px; }

    </style>   
  </head>
<body>

	<div th:if="${message}">
		<h2 th:text="${message}"/>
	</div>

	<div>
		<form method="POST" enctype="multipart/form-data" action=".">
			<table>
				<tr><td>File to upload:</td><td><input type="file" name="file" /></td></tr>
				<tr><td></td><td><input type="submit" value="Upload" /></td></tr>
			</table>
		</form>
	</div>

	<div>
    <h3>List of all zipped Bagit Containers</h3>
    <table>
      <thead>
        <tr>
          <th>Resource ID</th><th>URL</th><th>Files</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="file: ${bagitFiles}">
          <td th:text="${file.resourceId}" />
          <td><a th:href="${file.url}" th:text="${file.url}"</td> 
          <td><a th:href="'mets/' + ${file.resourceId} + '/files'" th:text="'List of referenced files'"/></td>
        </tr>
      </tbody>
</table>
	</div>

</body>
</html>
