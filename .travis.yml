language: java

jdk:
- oraclejdk8

services:
  - docker

before_install:
- docker pull arangodb/arangodb
- docker run -p 8539:8529 -e ARANGO_ROOT_PASSWORD=ocrd-testOn arangodb/arangodb

install: true
branches:
  only:
  - jUnitTests
  
script:
- sh ./build-with-dependencies.sh

after_success:
- "./gradlew coveralls"

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
